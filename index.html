<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanioner</title>
</head>
<style>
    html, body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: rgb(14, 14, 46);
        overflow: hidden;
    }
    #center {
        display: flex;
        background-color: rgb(216, 216, 216);
        width: 1vh;
        aspect-ratio: 1/1;
        border-radius: 50%;
    }
</style>
<body>
    <div id="center"></div>
</body>
</html>
